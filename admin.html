<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Product Management</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  body {
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

      h2 {
      text-align: center;
      color: #82ae46;
      margin-bottom: 20px;
      font-weight: bold;    
      font-size: 40px;        
    }

    form {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      display: inline-block;
      background-color: #82ae46;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #82ae46;
    }

    table {
      width: 95%;
      border-collapse: collapse;
      margin: 40px auto 0;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    .edit {
      background-color: #ffc107;
      border: none;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      form, table {
        width: 100%;
        overflow-x: auto;
      }
    }
    
    /*body { padding: 20px; font-family: Arial; }
    form input, select { margin: 5px 0; padding: 5px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    .btn { padding: 5px 10px; cursor: pointer; }
    .edit { background: #ffc107; }
    .delete { background: #dc3545; color: white; }  */
  </style>
</head>
<body style="background-image: url(images/bg_11.jpg);">

<form id="product-form" >
  <h2>Product Management</h2>
  <input type="hidden" id="product-id">
  <label>Product Name:</label>
  <input type="text" id="name" required>

  <label>Price:</label>
  <input type="number" id="price" required>

  <label>Discount Price (Optional):</label>
  <input type="number" id="discount_price">

  <label>Image Filename (e.g., apple.jpg):</label>
  <input type="text" id="image" required>

  <label>Category:</label>
  <select id="category" required>
    <option value="Vegetables">Vegetables</option>
    <option value="Fruits">Fruits</option>
    <option value="Juice">Juice</option>
    <option value="Dried">Dried</option>
  </select>

  <button type="submit" class="btn">Save Product</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Discount</th><th>Image</th><th>Category</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="product-table-body">
  </tbody>
</table>





<script>
const apiUrl = 'http://localhost:2000/api/products';

document.addEventListener('DOMContentLoaded', loadProducts);
document.getElementById('product-form').addEventListener('submit', saveProduct);

async function loadProducts() {
  const res = await fetch(apiUrl);
  const products = await res.json();
  const tbody = document.getElementById('product-table-body');
  tbody.innerHTML = '';

  products.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>$${p.price}</td>
        <td>${p.discount_price || '-'}</td>
        <td>${p.image}</td>
        <td>${p.category}</td>
        <td>
          <button class="btn edit" onclick='editProduct(${JSON.stringify(p)})'>Edit</button>
          <button class="btn delete" onclick='deleteProduct(${p.id})'>Delete</button>
        </td>
      </tr>`;
  });
}

function editProduct(p) {
  document.getElementById('product-id').value = p.id;
  document.getElementById('name').value = p.name;
  document.getElementById('price').value = p.price;
  document.getElementById('discount_price').value = p.discount_price || '';
  document.getElementById('image').value = p.image;
  document.getElementById('category').value = p.category;
}

async function saveProduct(e) {
  e.preventDefault();
  const id = document.getElementById('product-id').value;
  const product = {
    name: document.getElementById('name').value,
    price: parseFloat(document.getElementById('price').value),
    discount_price: parseFloat(document.getElementById('discount_price').value) || null,
    image: document.getElementById('image').value,
    category: document.getElementById('category').value
  };

  let res;
  if (id) {
    res = await fetch(`${apiUrl}/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(product)
    });
  } else {
    res = await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(product)
    });
  }

  if (res.ok) {
    alert("Product saved.");
    document.getElementById('product-form').reset();
    document.getElementById('product-id').value = '';
    loadProducts();
  } else {
    alert("Error saving product.");
  }
}

async function deleteProduct(id) {
  if (!confirm("Are you sure you want to delete this product?")) return;
  const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
  if (res.ok) {
    alert("Product deleted.");
    loadProducts();
  } else {
    alert("Error deleting product.");
  }
}
</script>
</body>
</html>
